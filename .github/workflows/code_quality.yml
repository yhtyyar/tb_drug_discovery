name: Code Quality

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check formatting with Black
        run: |
          black --check --line-length=100 src/ tests/ scripts/

      - name: Check imports with isort
        run: |
          isort --check-only --profile=black src/ tests/ scripts/

      - name: Lint with flake8
        run: |
          flake8 src/ tests/ scripts/ --max-line-length=100 --ignore=E203,W503

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary || true
